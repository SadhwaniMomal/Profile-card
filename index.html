<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Profile-Card">
        <div class="image">
            <img src="image/img-1.avif" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Momal Sadhwani</span>&nbsp;
            <span class="Role">Fronted Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#"  class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Click for Futher Details</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                <span class="number">120k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share bx-flip-horizontal' ></i>
                <span class="number">50k</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
